{% extends "base.html" %}
{% load static %}
{% block breadcrumb %}
	<div class="breadcrumb">
		<div>
			<a href="{% url 'core:home' %}">Home</a><span>/</span><a href="#">Cadastrar</a>
		</div>
	</div>
{% endblock %}
{% block content %}
    <div class="container">
						<h1 class="title text-center">Cadastrar</h1>
						<section>
							<div class="container">
                        	<h2 class="title">Informe os dados para cadastro</h2>
                            <div>
                                <div>
                                    <form method="post">
					                {% csrf_token %}
                                    	<fieldset class="register">
                                    		{{ form.non_field_errors }}
                                            {% for field in form %}
                                            {{ field }}
                                            {{ field.errors }}
											{% endfor %}
                                            <button type="submit" class="btn but fright">Cadastrar</button>
                                    	</fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
						</section>
					</div>
{% endblock %}
