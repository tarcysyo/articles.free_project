{% extends "base.html" %}
{% load static %}
{% block breadcrumb %}
	<div class="breadcrumb">
		<div>
			<a href="{% url 'core:home' %}">Home</a><span>/</span><a href="#">Conta - Alterar</a>
		</div>
	</div>
{% endblock %}
{% block content %}
    <div>
        <h1>Conta - Alterar</h1>
        <section>
            <h2>Dados da conta</h2>
            <div>
                <div>
                    <form method="post">
                    {% csrf_token %}
                        <fieldset class="edit">
                            {{ form.non_field_errors }}
                            {% for field in form %}
                            {{ field }}
                            {{ field.errors }}
                            {% endfor %}
                            <button type="submit" class="btn but">Confirmar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
