{% extends "base.html" %}
{% load static %}
{% block breadcrumb %}
	<div class="breadcrumb">
		<div>
			<a href="{% url 'core:home' %}">Home</a><span>/</span><a href="#">Contato</a>
		</div>
	</div>
{% endblock %}
{% block content %}					
	<div>
		<h1>Contato</h1>
		<section>
	    	<h2>Fale conosco</h2>
				{% if is_valid %}
				<p class="text-center">Sua mensagem foi enviada com sucesso!</p>
				{% endif %}
	        <div>                           	
	            <div>
	                <form method="post">
					{% csrf_token %}
	                	<fieldset class="contact">
							<center></center>
							{% for field in form %}
								{{ field }}
							{% endfor %}
	                        <div class="clear"></div>
	                        <button type="submit" class="btn but">Enviar</button>
	                        <div class="clear"></div>
	                	</fieldset>                                        
	                </form>
	            </div>
	        </div>
		</section>
	</div>
{% endblock %}
